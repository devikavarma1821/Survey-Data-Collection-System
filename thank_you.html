<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 90%;
            overflow-y: auto;
            max-height: 90vh;
            text-align: center;
        }

        .thank-you-title {
            font-size: 24px;
            font-weight: bold;
            color: #6a1b9a;
            margin-bottom: 10px;
        }

        .thank-you-message {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">Your response has been recorded. We appreciate your time and feedback.</p>
        <!-- Link to the homepage (survey_home) -->
        <a href="{% url 'survey_home' %}">
            <button>Back to Survey</button>
        </a>
    </div>

</body>
</html>
