<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 90%;
            overflow-y: auto;
            max-height: 90vh;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #6a1b9a;
            margin-bottom: 10px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        input[type="radio"], input[type="text"], button {
            width: 100%;
            font-size: 16px;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            background-color: #6a1b9a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a148c;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .radio-group label {
            font-weight: normal;
            margin-left: 30px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }

        #other_input {
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="form-title">Waste Management Survey</h1>
        <form method="POST">
            {% csrf_token %}

            <!-- Recycling Practice -->
            <div class="form-group">
                <label for="recycles">Do you practice recycling at home?</label>
                <div class="radio-group">
                    <label><input type="radio" name="recycles" value="Yes" required> Yes</label>
                    <label><input type="radio" name="recycles" value="No"> No</label>
                </div>
            </div>

            <!-- Organic Waste Management -->
            <div class="form-group">
                <label for="organic_waste">How do you manage your organic waste?</label>
                <div class="radio-group">
                    <label><input type="radio" name="organic_waste" value="Composting" required> Composting</label>
                    <label><input type="radio" name="organic_waste" value="Municipal waste collection"> Municipal waste collection</label>
                    <label><input type="radio" name="organic_waste" value="Other" onclick="showOtherField()"> Other (please specify)</label>
                </div>

                <!-- Input field for 'Other' waste management method -->
                <div id="other_input" class="form-group">
                    <label for="other_waste_method">Please specify:</label>
                    <input type="text" name="other_waste_method" id="other_waste_method" placeholder="Enter waste method">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

    </div>

    <script>
        function showOtherField() {
            document.getElementById('other_input').style.display = 'block';
        }
    </script>

</body>
</html>
